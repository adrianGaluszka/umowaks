<div class="container form-wrapper">
  <form class="document-form" [formGroup]="documentForm">
    <div class="form-group-wrapper">
      <h2 class="form-header">Dane Sprzedającego</h2>
      <div class="row" formGroupName="seller">
        <div class="col-12">
          <mat-form-field>
            <mat-label>Imie i Nazwisko</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Ulica</mat-label>
            <input matInput formControlName="street">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Miasto</mat-label>
            <input matInput formControlName="city">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Kod pocztowy</mat-label>
            <input matInput formControlName="postCode">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Dokument tożsamości numer</mat-label>
            <input matInput formControlName="idCardNumber">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Wydany przez</mat-label>
            <input matInput formControlName="idCardReleasedBy">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>PESEL</mat-label>
            <input matInput formControlName="pesel">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>NIP</mat-label>
            <input matInput formControlName="nip">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="form-group-wrapper">
      <h2 class="form-header">Dane Pojazdu</h2>
      <div class="row" formGroupName="vehicleInformation">
        <div class="col-12">
          <mat-form-field>
            <mat-label>Marka</mat-label>
            <input matInput formControlName="marka">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Rok produkcji</mat-label>
            <input matInput formControlName="prodYear">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Nr silnika</mat-label>
            <input matInput formControlName="engineNumber">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Nr podwozia</mat-label>
            <input matInput formControlName="bodyNumber">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Nr rejestracyjny</mat-label>
            <input matInput formControlName="nrRejestracyjny">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Przebieg</mat-label>
            <input matInput formControlName="mileage">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Dodatkowe ustalenia</mat-label>
            <input matInput formControlName="additionalInformation">
          </mat-form-field>
        </div>
      </div>
    </div>
  </form>
  <button class="btn btn-primary m-2" (click)="onPrintPreview()">Podgląd wydruku</button>
</div>
