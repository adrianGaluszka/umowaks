<div class="row">
  <div class="col-12">
    <div class="header-wrapper">
      <app-header></app-header>
    </div>
    <app-homepage></app-homepage>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="container page-wrapper" #document>
      <div class="row" *ngIf="!hideToolbar">
        <div class="col-12">
          <app-form-menu></app-form-menu>
        </div>
      </div>
      <div class="row" id="document">
        <div class="col-12">
          <ng-container [ngSwitch]="mode$ | async">
            <app-document-form *ngSwitchCase="'edit'"></app-document-form>
            <iframe #iframeRef style="height: 100vh" width="100%" [src]="getDocumentUrl()" frameborder="0" *ngSwitchCase="'preview'"></iframe>
            <!-- <app-document-preview *ngSwitchCase="'preview'"></app-document-preview> -->
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="footer-wrapper">
      <app-footer></app-footer>
    </div>
  </div>
</div>
